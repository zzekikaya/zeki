<p class="input-group">
    <input type="text" show-button-bar="false" class="form-control" datepicker-popup="{{format}}" 
         ng-model="ngModel" is-open="opened" min-date="minDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="false" close-text="Close" />
    <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
    </span>
</p>
